<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Surpresa para Aninha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        #start-btn:hover {
            background-color: #ff1493;
        }
        .container {
            display: none;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            opacity: 0; /* Começa invisível */
            animation: fadeIn 2s forwards;
            z-index: 2;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .audio-container {
            display: none;
        }

        /* Efeito da chuva */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            bottom: 100%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <button id="start-btn">Clique para ter uma surpresa</button>

    <div class="container" id="content">
        <img src="silhouette.jpg" alt="Imagem de boa noite">
        <div class="message">Boa noite, Aninha</div>
        <div class="rain" id="rain"></div>
    </div>

    <div class="audio-container" id="audio">
        <audio id="bg-music" loop>
            <source src="musica.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio HTML5.
        </audio>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const content = document.getElementById('content');
        const audio = document.getElementById('bg-music');
        const rain = document.getElementById('rain');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            content.style.display = 'block';
            audio.play();
            createRain();
        });

        function createRain() {
            for (let i = 0; i < 80; i++) { // número de gotas (chuva fraca)
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (2 + Math.random() * 2) + 's';
                drop.style.animationDelay = Math.random() * 5 + 's';
                rain.appendChild(drop);
            }
        }
    </script>

</body>
</html>
